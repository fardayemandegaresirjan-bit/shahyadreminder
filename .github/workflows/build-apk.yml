name: Build Android APK

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'
    
    - name: Make gradlew executable
      run: |
        if [ -f "gradlew" ]; then
          chmod +x gradlew
        else
          echo "gradlew not found, generating wrapper..."
          gradle wrapper
          chmod +x gradlew
        fi
    
    - name: Build with Gradle
      run: |
        if [ -f "build.gradle" ] || [ -f "build.gradle.kts" ]; then
          ./gradlew assembleDebug --stacktrace --info || ./gradlew build --stacktrace --info
        else
          echo "No Gradle build files found!"
          exit 1
        fi
    
    - name: Find APK files
      id: find-apk
      run: |
        echo "Searching for APK files..."
        find . -name "*.apk" -type f
        APK_PATH=$(find . -name "*.apk" -type f | head -1)
        if [ -z "$APK_PATH" ]; then
          echo "No APK found!"
          exit 1
        fi
        echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: shahyad-reminder-debug
        path: ${{ steps.find-apk.outputs.apk_path }}
